<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="demo"></div>
    <div id="deme"></div>

    <h2>Enter Marks of five subjects:</h2>
    <input type="number" id="subject1" placeholder="Subject 1"><br><br>
    <input type="number" id="subject2" placeholder="Subject 2"><br><br>
    <input type="number" id="subject3" placeholder="Subject 3"><br><br>
    <input type="number" id="subject4" placeholder="Subject 4"><br><br>
    <input type="number" id="subject5" placeholder="Subject 5"><br><br>
    <button onclick="calculateMarks()">Calculate</button><br><br>
    
    <div id="totalMarks"></div><br>
    <div id="averageMarks"></div><br>
    <div id="percentage"></div><br>

    <h2>Enter Month Number:</h2>
    <input type="number" id="monthNumber" placeholder="Month Number (1-12)"><br><br>
    <button onclick="getDaysInMonth()">Get Days</button><br><br>
    
    <div id="result"></div><br>

     <script src="./js/main.js"></script>
</body>
</html>
